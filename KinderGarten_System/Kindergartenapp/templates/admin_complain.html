<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Complain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <style>
    
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            background-image: url("{% static 'b4.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        nav {
            background: #ff4757;
            height: 80px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        label.logo {
            color: white;
            font-size: 35px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            font-size: 17px;
            padding: 7px 13px;
            border-radius: 3px;
            text-transform: uppercase;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover,
        nav ul li a.active {
            background: #1b9bff;
            color: white;
        }

        .checkbtn {
            font-size: 30px;
            color: white;
            display: none;
            cursor: pointer;
        }

        #check {
            display: none;
        }

        @media (max-width: 858px) {
            .checkbtn {
                display: block;
            }

            nav ul {
                position: fixed;
                width: 100%;
                height: 100vh;
                background: #2c3e50;
                top: 80px;
                left: -100%;
                flex-direction: column;
                align-items: center;
                transition: all 0.5s;
            }

            nav ul li {
                margin: 20px 0;
            }

            nav ul li a {
                font-size: 20px;
            }

            nav ul li a:hover,
            nav ul li a.active {
                background: none;
                color: #1b9bff;
            }

            #check:checked ~ ul {
                left: 0;
            }
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .form_area {
            padding: 20px;
            text-align: left;
        }

        .form_area .title {
            font-family: 'Playfair Display', serif;
            letter-spacing: 5px;
            margin-bottom: 20px;
            font-size: 36px;
            text-align: center;
            color: #ff4757;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        
        table th {
            background-color: #ff4757;
            color: white;
        }

        table td {
            background-color: #f9f9f9;
        }

        input[type="text"], input[type="email"], input[type="date"], textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px; /* Adjust as needed */
            margin-bottom: 10px;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus, textarea:focus {
            outline: none;
            border-color: #ff4757;
            box-shadow: 0 0 8px rgba(255, 71, 87, 0.3);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #ff4757;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #1b9bff;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 858px) {
            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 50px;
            width: auto;
            margin-left: 10px; /* Adjusts the spacing between the text and the image */
        }
    </style>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <div class="logo-container">
            <label class="logo">Tadika Kemas</label>
            {% load static %}
            <img src="{% static 'logo.svg' %}" alt="Logo">
        </div>
        <ul>
            <li><a href="{% url 'home' %}">Logout</a></li>
            <li><a class="active" href="{% url 'admin_complain' %}">Complain</a></li>
            <li><a href="{% url 'admin_parentinfo' %}">Parent</a></li>
            <li><a href="{% url 'admin_teacherinfo' %}">Teacher</a></li>
            <li><a href="{% url 'admin_payment' %}">Payment</a></li>
            <li><a href="{% url 'admin_registration' %}">Registration</a></li>
            <li><a href="{% url 'admin_profile' %}">Profile</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form_area">
            <h2 class="title">Complain</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Discription</th>
                        <th>Action</th>
                       
                    </tr>
                </thead>
                <tbody>
                    {% for complain in complain %}
                        <tr>
                            <form method="POST">
                                {% csrf_token %}
                                <td>{{ complain.Complain_Id }}</td>
                                
                                <td><input type="text" name="Parent_Name" value="{{ complain.Parent_Name }}" class="form-control"></td>
        
                                <td><input type="date" name="Complain_Date" value="{{ complain.Complain_Date }}" class="form-control"></td>
                                
                    
                                <td><textarea name="Complain_Description" class="form-control">{{ complain.Complain_Description }}</textarea></td>
                                <td class="btn-container">
                                    <input type="hidden" name="registration_id" value="{{ registration.pk }}">
                                    <button type="submit" name="update" class="btn">Update</button>
                                    <button type="submit" name="delete" class="btn">Delete</button>
                                </td>
                            </form>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
